<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #1b1b1b;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #10b981;
        }
        p {
            margin-bottom: 1rem;
        }
        a {
            background-color: #3e92b5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2d7a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your analysis request will be processed shortly.</p>
        <p>Redirecting you back to the analysis results...</p>
    </div>
    <script>
        // Automatically redirect to the main page with analysis ID
        const urlParams = new URLSearchParams(window.location.search);
        const analysisId = urlParams.get('analysis_id');
        const sessionId = urlParams.get('session_id');

        if (analysisId) {
            // Redirect to index.html with the analysis_id and paid status
            window.location.replace(`/index.html?analysis_id=${analysisId}&paid=true&session_id=${sessionId}`);
        } else {
            // Fallback if analysisId is not found (shouldn't happen with Stripe)
            window.location.replace('/');
        }
    </script>
</body>
</html>
